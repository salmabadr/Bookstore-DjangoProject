<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head><header>{% include "library/header.html" with nbar='category'%}</header>
<body>
{% load bootstrap3 %}

</div>
</body>
</html>
